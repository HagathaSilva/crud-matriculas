<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Acadêmico - Cursos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 40px;
      font-weight: bold;
    }
    .container {
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      min-height: calc(100vh - 100px);
      box-sizing: border-box;
    }
    .card {
      background: white;
      width: 300px;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h3 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>Sistema Acadêmico</header>
  <div class="container" id="course-container">

  </div>

  <script>
    const cursos = [
      "Engenharia de Software",
      "Administração",
      "Ciência da Computação",
      "Pedagogia",
      "Educação Física",
      "Direito",
      "Psicologia",
      "Medicina",
      "Enfermagem"
    ];

    const container = document.getElementById("course-container");

    cursos.forEach(curso => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h3>${curso}</h3><p>Clique para se matricular</p>`;
      card.onclick = () => {
        localStorage.setItem("cursoSelecionado", curso);
        window.location.href = "cadastro.html";
      };
      container.appendChild(card);
    });
  </script>
</body>
</html>
